%
% Native XDS-x86 configuration file
%

%-----------------------------------------------------
% Target program RunTime checks setup
%-----------------------------------------------------
-checknil+
-checkdindex+
-checktype+
-checkrange+
-checkset+
-checkdiv+
-checkproc+
-assert+
-ioverflow+
-coverflow+
-foverflow+

%-----------------------------------------------------
% Language extensions 
%-----------------------------------------------------
-m2extensions-
-m2addtypes-
-o2extensions-
-o2isopragma+
-o2numext-

%-----------------------------------------------------
% Target program generation setup options
%-----------------------------------------------------
-alignment = 4

-comment-
-cstdlib-
-longname+
-gcauto+
-m2base16-
-noheader-
-gencpref-
-gendll-

-xapp:-
-xmapp:-
-genlib:-

%-----------------------------------------------------
% Debug options 
%-----------------------------------------------------
-gendebug+
-lineno+
-genhistory+

%-----------------------------------------------------
% Target program memory usage setup
%-----------------------------------------------------
-heaplimit   = 16000000
-gcthreshold = 4000000
-stacklimit  = 100000

%-----------------------------------------------------
% Various filename extensions setup.
%-----------------------------------------------------

% -- Source files extensions
-oberon   = ob2
-mod      = mod
-def      = def
-sym      = sym

% -- Output files extensions
-mkfext   = mkf
-asmext   = s
-objext   = o
-libext  := a
-exeext  :=

%-----------------------------------------------------
% Project Subsystem setup
%-----------------------------------------------------
-makefile+
-mkfname=tmp
-template = xc.tem

%-----------------------------------------------------
% XDS installation location setup
%-----------------------------------------------------
!if not defined xdsdir then
  -xdsdir := $!/..
  !if xdsdir = "" then
    -xdsdir = .
  % Specify XDS installation directory here, e.g. /usr/local/xds
  !end
!end

%-----------------------------------------------------
% HARD-SET OPTIONS 
% do not change the following lines to guarantee proper  
% functioning of compiler !!!
%-----------------------------------------------------
-backend = X86
-objfmt  = elf
-mc=cc
-env_target=x86linux

%-----------------------------------------------------
% Errors limit and appearance setup
%-----------------------------------------------------
-decor      = rht
-errlim     = 4
-errfmt     = \
  "\n* [%s",file;\
  " %d",line;\
  ".%02d",column;\
  " %.1s",mode;\
  "%03d]\n",errno;\
  "* %s\n",errmsg
